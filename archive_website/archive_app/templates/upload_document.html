{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="form-container">
    <h2>Upload Document</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <div class="error">
                        {{ field.errors }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn">Upload</button>
    </form>
</div>
{% endblock %}
